<!DOCTYPE html>
<head>
    <meta charset="UTF-8"
   
</head>
<body>
    <form action="#" method="post"> 
        <fieldset>
        <!--campo de texto-->
        <p>
        <label for="id">Nombre:</label>
        <input type="text" id="id_nombre" name="Nombre">
        </p>

        <!--campo de contrasena -->
        <p>
            <label>
                contraseña &#x1F47D:
                <input type="password" name="password">
            </label>
        </p>
        <p>
            <label for="id_correo">correo electronico</label>
            <input type="email" id="id_correo" name="email"  required>


        </p>
        </fieldset>
        <p>
            <label for="id_edad">Edad:</label>
            <input type="number" id="id_edad" name="edad" min="1" max="112">

            
        </p>
        <p>
            <label>fecha de nacimiento:</label>
            <input type="date" id="id_fecha" name="fecha">
        </p>

        <p>
            <!---->
            <label for="">
                hora de cita:

            <input type="time"   name="hora"

            </label>
        </p>

        <p>
            <label>
                pais:
                <select name="pais">
                    <option value="">seleccione</option>
                    <option value="es">España</option>
                    <option value="mx">Mexico</option>
                    <option value="co">Colombia</option>
                </select>
            </label>
        </p>
        <p>
            <!--campo de radio-->
            <label for="">
                Genero:
                <br>
                <br>
                <input type="radio" name="genero" id="id_masculino" value="masculino">
                <label for="id_masculino">masculino</label>
                <br>
                <input type="radio" id="id_femenino" name="genero" value="femenino">
                <label for="id_femenino" name="genero" value="femenino">Femenino</label>
            </label>
        </p>
        <p>
            <!--casilla de verificacion-->
            <label>
                intereses
                <input type="checkbox"  id="deportes" name="Intereses" value="deportes">
                <label for="deportes">Deportes</label>
                <input type="checkbox" id="musica" name="intereses" value="musica">
                <label for="musica">Musica</label>


            </label>

        </p>

        <p>
            <!--campo de archivo-->
            <label>
                Archivo:
                <input type="file" name="archivo">
            </label>
        </p>

        <p>
            <!--Area de texo-->
            <label>
                Comentarios: <br>
                <textarea name="Comentarios" rows="10" cols="50">Escribe aqui...</textarea>

            </label>
        </p>
        <p>
            <!-- Botones -->
             <button type="submit">Enviar</button>
             <button type="resete">Reestablecer</button>
        </p>

    </form>
</body>
</html>
